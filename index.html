<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col md:flex-row p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:space-y-0 md:space-x-10 md:m-1 md:p-16"
      >
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="object-contain transition mx-auto hover:scale-105 duration-200 w-60"
          />
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label and description -->
          <div class="flex flex-col space-y-3 text-center md:text-start">
            <div
              class="w-fit inline-block px-3 mx-auto md:mx-0 py-1 text-sm text-white rounded-full bg-black"
            >
              Free Shipping
            </div>
            <!-- Title -->
            <h1
              class="capitalize text-black text-xl md:text-2xl max-w-sm font-medium"
            >
              Razer Kraken kitty edt gaming headset quartz
            </h1>
          </div>
          <!-- Price Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-start">
            <p class="line-through">$799</p>
            <p class="font-bold text-4xl md:text-5xl">$599</p>
            <p class="text-sm font-light text-gray-400">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <!-- Button Group -->
          <div class="group">
            <button
              class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg duration-150 transition-all"
            >
              <div
                class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
              >
                Add to cart
              </div>
            </button>
          </div>
          <!-- Stock -->
          <div class="flex items-center space-x-3 group">
            <div
              class="group-hover:animate-ping w-3 h-3 bg-green-400 rounded-full"
            ></div>
            <p class="text-sm">50+ pcs. in stock</p>
          </div>

          <!-- Bottom Buttons container -->
          <div
            class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 space-x-0"
          >
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border border-gray-300 rounded=lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150"
            >
              <img src="images/weight.png" alt="" class="w-8" />
              <span>Add to cart</span>
            </button>
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border border-gray-300 rounded=lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150"
            >
              <img src="images/heart.png" alt="" class="w-8" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
